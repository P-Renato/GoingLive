<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Burgerme">
    <title>Burgerme</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://www.shutterstock.com/shutterstock/photos/2489716091/display_1500/stock-vector-creative-burger-logo-vector-design-tamplate-2489716091.jpg" type="image/x-icon"></link>


</head>
<body>

    <header>
        <table>
            <td><img id="logo" src="https://www.shutterstock.com/shutterstock/photos/2489716091/display_1500/stock-vector-creative-burger-logo-vector-design-tamplate-2489716091.jpg" width="80px" alt="Image"></td>
            <td class="header">Home</td>
            <td class="header">About</td>
            <td class="header">Contact</td>
        </table>
    </header>

    <nav>

 
        <h1>Prepare your own burger</h1>
        
        <img  class="burger-img" src="https://t4.ftcdn.net/jpg/05/61/78/69/360_F_561786951_IdQbtR0bga3RzISgodGvIRMFEBqmjfcn.jpg" alt="Image">

    </nav>
   
    <main>

        <table class="menu">
            
            <tr>

                <td>
                    <fieldset class="choose-your-bun">
                        <legend>Choose your bun:</legend>

                        <hr><br>
                        
                        <input id="sesame" name="bun" type="checkbox" value="sesame">                            
                        <label for="sesame">Sesame</label>
                        
                        <input id="brioche" name="bun" type="checkbox" value="brioche">
                        <label for="brioche">Brioche</label>
                    
                        <input id="kaiser_roll" name="bun" type="checkbox" value="kaiser_roll">
                        <label for="kaiser_roll">Kaiser Roll</label>

                    </fieldset>

                </td>

                <td>
                   
                    <fieldset class="choose-your-meet">

                        <legend>Choose your meat:</legend>
                     
                            <hr><br>
            
                            <input id="beef" name="beef-types" type="checkbox" value="beef">
                            <label for="beef">Beef</label>
            
                            <input id="brisket" name="beef-types" type="checkbox" value="brisket">
                            <label for="brisket">Brisket</label>
            
                            <input id="sirloin" name="beef-types" type="checkbox" value="sirloin">
                            <label for="sirloin">Sirloin</label>
            
                            <legend>Rare</legend>
                            <input id="doneness" name="doneness" type="range" min="0" max="5" step="1">
                            <legend>Well-done</legend>

                        </fieldset>
                    
                </td>

            </tr>

            <tr>

                <td>

                    <fieldset class="choose-your-salad">      

                        <legend>
                        Choose your salad:
                        </legend>

                        <hr><br>
    
                        <input id="lettuce" name="salad" type="checkbox" value="lettuce">
                        <label for="lettuce">Lettuce</label>
        
                        <input id="tomato" name="salad" type="checkbox" value="tomato">
                        <label for="tomato">Tomato</label>
        
                        <input id="onion" name="salad" type="checkbox" value="onion">
                        <label for="onion">Onion</label>
    
                    </fieldset>

                </td>

                
                <td>

                    <fieldset class="choose-your-sauce">      

                        <legend>
                        Choose your sauce:
                        </legend>

                        <hr><br>
    
                        <input id="ketchup" name="sauce" type="checkbox" value="ketchup">
                        <label for="ketchup">Ketchup</label>
    
                        <input id="mustard" name="sauce" type="checkbox" value="mustard">
                        <label for="mustard">Mustard</label>
    
                        <input id="mayo" name="sauce" type="checkbox" value="mayo">
                        <label for="mayo">Mayo</label>
    
                    </fieldset>

                </td>

            </tr>       

        </table>

    </main>

</body>
</html>
